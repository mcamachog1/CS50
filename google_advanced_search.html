<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        
        <link rel="stylesheet" type="text/css" href="mystyle.css">        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-10"></div>
                <div class="col-2 alignright"><a href="index.html">Google Search</a></div>
            </div>
        </div>

  
        <div class="mycontainer">
            <div class="mycenter">
                <img class="logogoogle" alt="Google" height="92" src="https://www.google.co.ve/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>            
            <form id="form1" action="https://google.com/search">            
                <div class="mb-3 row myleft">
                    <label for="allwords" class="col-sm-4 col-form-label fs-6">Find pages with… “all these words:”</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="allwords" name="as_q">
                    </div>
                </div>
                <div class="mb-3 row myleft">
                    <label for="exactwords" class="col-sm-4 col-form-label fs-6">Find pages with… “this exact word or phrase:”</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="exactwords" name="as_epq">
                    </div>
                </div>
                <div class="mb-3 row myleft">
                    <label for="anywords" class="col-sm-4 col-form-label fs-6">Find pages with… “any of these words:”</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="anywords" name="as_oq">
                    </div>
                </div>
                <div class="mb-3 row myleft">
                    <label for="nonewords" class="col-sm-4 col-form-label fs-6">Find pages with… “none of these words:”</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="nonewords" name="as_eq">
                    </div>
                </div>                
            </form>
            <div class="mycenter"> 
                <button class="btn btn-primary mb-3" form="form1" type="submit">Advanced Search</button>
            </div>            
        </div>            
</html>
