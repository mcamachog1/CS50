<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="mystyle.css">
 
    </head>
    <body>
        <div class="d-flex flex-row-reverse bd-highlight">
            <div class="p-2 bd-highlight"><a href="google_image_search.html">Google Image Search</a></div>
            <div class="p-2 bd-highlight"><a href="google_advanced_search.html">Google Advanced Search</a></div>
        </div>           
        <div class="mycontainer">
            <div class="mycenter">
                <img class="logogoogle" alt="Google" height="92" src="https://www.google.co.ve/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <form id="form1" action="https://google.com/search">
                <div class="mycenter">
                    <input class="textsearch" type="text" name="q" size="40px" maxlength="2048">
                </div>
            </form>
            <div class="mycenter">
                <button class="mybutton" form="form1" type="submit">Google Search</button>
                <button class="mybutton" form="form1" type="submit" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
            </div>
        </div>
    </body>
</html>
